<div class="cards" *ngIf="characters.length; else loading">
  <div class="center" *ngFor="let character of characters">
    <card-character [character]="character"></card-character>
  </div>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
